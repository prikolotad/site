<!-- Сообщаем браузеру, как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указывается язык содержимого -->
<html lang="ru">
<!-- Контейнер для других важных данных -->

<head>
   <meta charset="UTF-8">
   <!-- Кодировка страницы -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Заголовок страницы в браузере -->
   <title>Знакомство с HTML тегами. Часть №1</title>
</head>
<!-- Отображаемое тело страницы -->

<body>
   <header>
      <nav>Содержимое тега nav</nav>
   </header>
   <div>Содержимое тега div</div>
   <div>Содержимое тега div</div>
   <footer>Содержимое тега footer</footer>
</body>

</html>

<!-- Теги header, nav, footer, div - блочные -->
